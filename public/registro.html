    <main>

        <form id="formulario">

            <h1>Registro de usuario</h1>

            <div class="form__input">

                <div class="form__input-box">
                    <label for="nombre" class="input_label">
                        <input type="text" name="nombre" id="nombre" placeholder=" " class="form_input" required>
                        <i class='bx bxs-user-circle'></i>
                        <span class="input_text">Ingrese su nombre</span>
                    </label>
                </div>

                <div class="form__input-box">
                    <label for="apellido" class="input_label">
                        <input type="text" name="apellido" id="apellido" placeholder=" " class="form_input" required>
                        <i class='bx bxs-user-circle'></i>
                        <span class="input_text">Ingrese su apellido</span>
                    </label>
                </div>

                <div class="form__input-box">
                    <label for="email" class="input_label">
                        <input type="email" name="email" id="email" placeholder=" " class="form_input" required>
                        <i class='bx bxs-envelope'></i>
                        <span class="input_text">Ingrese su correo electrónico</span>
                    </label>
                </div>

                <div class="form__input-box">
                    <label for="telefono" class="input_label">
                        <input type="tel" name="telefono" id="telefono" placeholder=" " class="form_input" required>
                        <i class='bx bxs-phone'></i>
                        <span class="input_text">Ingrese su teléfono</span>
                    </label>
                </div>
                <div class="form__input-box">
                    <label for="dni" class="input_label">
                        <input type="text" name="dni" id="dni" placeholder=" " class="form_input" required>
                        <i class='bx bxs-id-card' ></i>
                        <span class="input_text">Ingrese su nro de documento</span>
                    </label>
                </div>

                <div class="form__input-box">
                    <label for="registro" class="input_label">
                        <input type="text" name="registro" id="registro" placeholder=" " class="form_input" required>
                        <i class='bx bxs-car'></i>
                        <span class="input_text">Ingrese su nro de registro de conductor</span>
                    </label>
                </div>

                <div class="form__input-box">
                    <label for="direccion" class="input_label">
                        <input type="text" name="direccion" id="direccion" placeholder=" " class="form_input" required>
                        <i class='bx bxs-building-house' ></i>
                        <span class="input_text">Ingrese su direccion</span>
                    </label>
                </div>

                <div class="form__input-box">
                    <label for="password" class="input_label">
                        <input type="password" name="password" id="password" placeholder=" " class="form_input" required>
                         <i class='bx bx-lock'></i>
                        <span class="input_text">Ingrese su contraseña</span>
                    </label>
                </div>

                <div class="form__input-box">
                    <label for="confirmarPassword" class="input_label">
                    <input type="password" name="confirmarPassword" id="confirmarPassword" placeholder=" " class="form_input" required>
                    <i class='bx bx-lock'></i>
                    <span class="input_text">Confirme su contraseña</span>
                </label>
                </div>

                <label id="checkbox" for="propietarioGarage">Registrarse como dueño de un garage<input type="checkbox"
                id="propietarioGarage" name="nombrePropietario"></label>
                
                <div id="campos__duenoGarage">

                    <div class="form__input-box">
                        <label for="nombreGarage" class="input_label">
                        <input type="text" name="nombreGarage" id="nombreGarage" placeholder=" " class="form_input" >
                        <i class='bx bxs-building-house'></i>
                        <span class="input_text">Ingrese nombre del negocio / garage</span>
                    </label>
                    </div>
                        
                    <div class="form__input-box">
                        <label for="direccionGarage" class="input_label">
                        <input type="text" name="direccionGarage" id="direccionGarage" placeholder=" " class="form_input" >
                        <i class='bx bxs-building-house'></i>
                        <span class="input_text">Ingrese direccion del negocio / garage</span>
                    </label>
                    </div>
                        
                    <div class="form__input-box">
                        <label for="capacidadGarage" class="input_label">
                        <input type="text" name="capacidadGarage" id="capacidadGarage" placeholder=" " class="form_input" >
                        <i class='bx bxs-car'></i>
                        <span class="input_text">Ingrese capacidad(plazas) del negocio / garage</span>
                    </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn__enviar">Registrarse</button>
        </form>

    </main>
